<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(images/formBG.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0px;
            padding: 0px;
            background-color: #f4f4f9;
            /* overflow: hidden; */
        }

        header {
            background: #004080;
            color: white;
            padding: 19px 0;
            text-align: center;
            box-shadow: 2px 2px 10px rgb(35, 35, 85);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .container {
            max-width: 540px;
            margin: 10px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
            padding: 17px;
        }

        .contact {
            background-color: #0836cf;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        form {
            padding: 28px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }

        input,
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            border-color: #6666ff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin: 10px 20px;
            background-color: #0836cf;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5555e6;
        }

        .message {
            text-align: center;
            color: green;
            margin-bottom:2px;
            font-size: 20px;
            font-weight: 200px;
        }

        .error {
            text-align: center;
            color: red;
            margin-top: 30px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">EduBytes</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="contact">
            <h1>Contact Me</h1>
        </div>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit">Send</button>
        </form>
        <div class="message" id="successMessage" style="display: none;">Thank you for contacting me! I'll get back to
            you soon.</div>
        <div class="error" id="errorMessage" style="display: none;">An error occurred. Please try again.</div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            const nameVal = name.value.trim();
            const emailVal = email.value.trim();
            const messageVal = message.value.trim();

            // Basic email pattern check
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (nameVal && emailVal && emailPattern.test(emailVal) && messageVal) {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';

                // Simulate message send
                setTimeout(() => {
                    successMessage.innerText = "Thank you for contacting me! I'll get back to you soon.";
                    document.getElementById('contactForm').reset();
                }, 500);
            } else {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerText = 'Please fill out all fields correctly.';
            }
        });
    </script>
</body>

</html>
